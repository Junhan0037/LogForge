spring:
  datasource:
    url: jdbc:h2:mem:logforge-test;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  batch:
    jdbc:
      initialize-schema: always
    job:
      enabled: false
  flyway:
    enabled: false

logging:
  level:
    org.springframework.batch: INFO
    org.hibernate.SQL: WARN
